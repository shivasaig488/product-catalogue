<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Buy Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f0f2f5;
        }
        .navbar {
            background: #003580;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 32px;
            flex-wrap: wrap;
        }
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        .navbar-title {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            margin-left: 24px;
            font-weight: 500;
            font-size: 17px;
            transition: text-decoration .15s;
        }
        .navbar-links a:hover {
            text-decoration: underline;
        }
        .navbar-search {
            margin-left: 24px;
        }
        .navbar-search input[type="search"] {
            padding: 7px 28px 7px 12px;
            border-radius: 18px;
            border: none;
            font-size: 15px;
            width: 180px;
            outline: none;
        }
        .cart-bar {
            background: #febb02;
            color: #222;
            padding: 10px 32px;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .catalog-container {
            max-width: 1200px;
            margin: 28px auto 32px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }
        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.09);
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow .2s;
            position: relative;
        }
        .product-card:hover {
            box-shadow: 0 4px 16px rgba(46,62,117,.15);
        }
        .product-img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 12px;
        }
        .product-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
            color: #333;
            min-height: 48px;
        }
        .product-price {
            color: #116530;
            font-size: 19px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .add-btn {
            padding: 8px 20px;
            background: #003580;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: background .18s;
        }
        .add-btn:hover {
            background: #115dea;
        }
        @media (max-width: 900px) {
            .catalog-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 8px 16px;
            }
            .cart-bar {
                font-size: 16px;
                padding: 10px 12px;
            }
            .catalog-container {
                grid-template-columns: 1fr;
            }
            .navbar-search input[type="search"] {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="navbar-title">Best Buy</span>
            <div class="navbar-links">
                <a href="#">Account</a>
                <a href="#">Customer Care</a>
            </div>
            <div class="navbar-search">
                <input type="search" id="searchbar" placeholder="Search products...">
            </div>
        </div>
    </nav>
    <div class="cart-bar" id="cart-bar">
        ðŸ›’ Cart Items: <span id="cart-count">0</span> | Total: â‚¹<span id="cart-total">0</span>
    </div>
    <div class="catalog-container" id="catalog"></div>
    <script>
        const products = [
            {
                title: "Sony WH-1000XM5 Headphones",
                price: 29990,
                image: "https://m.media-amazon.com/images/I/51blG6hWogL._AC_UL320_.jpg"
            },
            {
                title: "Apple iPhone 15 Pro",
                price: 134900,
                image: "https://m.media-amazon.com/images/I/81CgtwSII3L._AC_UL320_.jpg"
            },
            {
                title: "Samsung 55\" 4K Smart TV",
                price: 62000,
                image: "https://m.media-amazon.com/images/I/914OTzIsgTL._AC_UL320_.jpg"
            },
            {
                title: "HP Pavilion x360 Laptop",
                price: 66500,
                image: "https://m.media-amazon.com/images/I/810mo76EF-L._AC_UL320_.jpg"
            },
            {
                title: "Canon EOS 200D DSLR",
                price: 57999,
                image: "https://m.media-amazon.com/images/I/71R65TuwLsL._AC_UL320_.jpg"
            },
            {
                title: "Nike Air Max 90 Sneakers",
                price: 8900,
                image: "https://m.media-amazon.com/images/I/81BiGmKpGnL._AC_UL320_.jpg"
            },
            {
                title: "Apple Watch Series 9",
                price: 41900,
                image: "https://m.media-amazon.com/images/I/71XOJk4gthL._AC_UL320_.jpg"
            },
            {
                title: "Amazon Echo Dot (5th Gen)",
                price: 4999,
                image: "https://m.media-amazon.com/images/I/71WtFdAUw1L._AC_UL320_.jpg"
            },
            {
                title: "Dell Ultrasharp 27\" Monitor",
                price: 28999,
                image: "https://m.media-amazon.com/images/I/614aWjDJ7CL._AC_UL320_.jpg"
            },
            {
                title: "Bose QuietComfort Earbuds",
                price: 20999,
                image: "https://m.media-amazon.com/images/I/71tY2CzEDWL._AC_UL320_.jpg"
            },
            {
                title: "Mi Band 7 Fitness Tracker",
                price: 3499,
                image: "https://m.media-amazon.com/images/I/61L5QgPvgqL._AC_UL320_.jpg"
            },
            {
                title: "Logitech MX Master 3S Mouse",
                price: 7999,
                image: "https://m.media-amazon.com/images/I/61r6oY+h3kL._AC_UL320_.jpg"
            }
        ];

        let cart = [];
        let searchQuery = "";

        function updateCartBar() {
            const cartCount = cart.reduce((sum, item) => sum + item.qty, 0);
            const cartTotal = cart.reduce((sum, item) => sum + item.qty * item.price, 0);
            document.getElementById('cart-count').textContent = cartCount;
            document.getElementById('cart-total').textContent = cartTotal.toLocaleString();
        }

        function addToCart(index) {
            const product = products[index];
            const inCart = cart.find(item => item.index === index);
            if (inCart) {
                inCart.qty += 1;
            } else {
                cart.push({ index, ...product, qty: 1 });
            }
            updateCartBar();
        }

        function renderCatalog() {
            const catalog = document.getElementById('catalog');
            catalog.innerHTML = '';
            let filtered = products.map((prod, i) => ({...prod, index: i}));
            if (searchQuery.trim() !== "") {
                filtered = filtered.filter(prod =>
                    prod.title.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }
            if (filtered.length === 0) {
                catalog.innerHTML = '<p style="grid-column: span 4;text-align: center;font-size: 18px;color:#666;">No products found.</p>';
                return;
            }
            filtered.forEach(prod => {
                catalog.innerHTML += `
                    <div class="product-card">
                        <img class="product-img" src="${prod.image}" alt="${prod.title}">
                        <div class="product-title">${prod.title}</div>
                        <div class="product-price">â‚¹${prod.price.toLocaleString()}</div>
                        <button class="add-btn" onclick="addToCart(${prod.index})">Add to Cart</button>
                    </div>
                `;
            });
        }

        document.getElementById('searchbar').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderCatalog();
        });

        window.addToCart = addToCart;
        renderCatalog();
        updateCartBar();
    </script>
</body>
</html>
